{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <br>
                <a href="{% url 'category_list' %}"><button type="button" class="btn btn-primary" style="float: left">Category List</button></a>
                <br><br><br>
                <div class="content-panel">
                    <h3 class="text-center">Create New Category</h3>
                    <div class="panel-body">
                        <form class="form-horizontal add-customer-form" action="{% url 'category_add' %}" method="post" >
                            <div class="form-group">
                                <div class="col-sm-12">
                                    {% csrf_token %}
                                    <input type="text" class="form-control name" name="name" placeholder="Category Name">
                                    <span style="color:red">e.g. Appetizers, Karahi, Roll, Deserts, Drinks and etc</span>
                                    <br>
                                    <button type="submit" class="btn btn-primary product-sub-btn" style="float: right">Save Category</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
